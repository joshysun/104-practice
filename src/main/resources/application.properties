spring.datasource.url=jdbc:mysql://localhost:3306/jpa_practice
spring.datasource.username=joshsun
spring.datasource.password=joshsun
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# show SQL
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#format SQL
spring.jpa.properties.hibernate.format_sql=true

# when the service starts, use 'update' to run ddl. (create, update and create-drop)
spring.jpa.hibernate.ddl-auto=update


# REDIS (RedisProperties)
# Redis資料庫索引（預設為0）
spring.redis.database=0
# Redis伺服器地址
spring.redis.host= localhost
# Redis伺服器連線埠
spring.redis.port=6379
# Redis伺服器連線密碼（預設為空）
spring.redis.password=
# 連線池最大連線數（使用負值表示沒有限制）
spring.redis.jedis.pool.max-active=8
# 連線池最大等待時間（使用負值表示沒有限制）q
spring.redis.jedis.pool.max-wait=-1
# 連線池中的最大空閒連線
spring.redis.jedis.pool.max-idle=8
# 連線池中的最小空閒連線
spring.redis.jedis.pool.min-idle=0
# 連線超時時間（毫秒）（不要設置為0，不然會很常發生 Connect time out 狀況）
spring.redis.timeout=1000